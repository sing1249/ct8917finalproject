<!-- visitor-form.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Visitor Check-In</title>
</head>
<body>
  <h2>Visitor Check-In</h2>
  <form id="checkin-form">
    <input type="text" id="visitorName" placeholder="Your Name" required><br>
    <input type="text" id="purpose" placeholder="Purpose of Visit" required><br>
    <input type="email" id="hostEmail" placeholder="Host's Email" required><br>
    <button type="submit">Check In</button>
  </form>

  <script>
    const form = document.getElementById("checkin-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        visitorName: document.getElementById("visitorName").value,
        purpose: document.getElementById("purpose").value,
        hostEmail: document.getElementById("hostEmail").value
      };

      const response = await fetch("https://<your-function-app>.azurewebsites.net/api/VisitorCheckIn", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert(await response.text());
    });
  </script>
</body>
</html>
